<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRData - Upload</title>
    <link rel="stylesheet" href="{% static 'oreo/css/uplode.css' %}">
</head>
<body>
    <div class="upload-container">
        <h1>파일 업로드</h1>
        <form id="uploadForm">
            <label for="dateInput">날짜:</label>
            <input type="date" id="dateInput" required>

            <label for="fileInput">파일 선택 (사진 또는 동영상):</label>
            <input type="file" id="fileInput" accept="image/*, video/*" multiple required>

            <label for="repFileInput">대표 사진 선택:</label>
            <input type="file" id="repFileInput" accept="image/*" required>

            <button type="submit">업로드</button>
        </form>

        <button id="backBtn" class="back-button">뒤로가기</button>
    </div>

    <script src="{% static 'oreo/js/uplode.js' %}"></script>
</body>
</html>
