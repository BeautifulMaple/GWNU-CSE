<!-- reset_password.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="{% static 'oreo/css/oreo/resetpassword.css' %}">
</head>
<body>
    <div class="container">
        <h1>비밀번호 재설정</h1>
        <p>새 비밀번호를 입력하세요:</p>
        <form id="resetPasswordForm">
            {% csrf_token %}
            <input type="password" id="new_password" placeholder="새 비밀번호" required>
            <input type="password" id="confirm_password" placeholder="비밀번호 확인" required>
            <button type="button" id="resetPasswordBtn">비밀번호 변경</button>
        </form>
        <button type="button" id="backToLoginBtn" data-url="{% url 'login' %}">로그인으로 돌아가기</button>
    </div>
    <script src="{% static 'oreo/js/oreo/resetpassword.js' %}"></script>
</body>
</html>
