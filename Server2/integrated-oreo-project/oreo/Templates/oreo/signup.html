<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="{% static 'oreo/css/signup.css' %}">
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form id="signupForm" method="POST" action="{% url 'register_user_step1' %}">
            {% csrf_token %} <!-- CSRF 보안 토큰 -->
            <div class="input-group">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호<span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">비밀번호 확인<span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
            </div>
            <div class="input-group">
                <label for="name">이름<span class="required">*</span></label>
                <input type="text" id="name" name="real_name" placeholder="이름" required>
            </div>
            <div class="input-group">
                <label for="verificationCode">인증번호<span class="required">*</span></label>
                <input type="text" id="verificationCode" name="verificationCode" placeholder="인증번호" required>
            </div>
            <button type="button" id="sendCodeBtn">인증번호 발송</button>

            <div class="button-group">
                <button type="button" class="next-btn" id="nextBtn" data-url="{% url 'signup1' %}">다음으로</button>
            </div>
        </form>
    </div>
    <script src="{% static 'oreo/js/signup.js' %}"></script>
</body>
</html>
